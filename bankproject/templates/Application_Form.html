{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>

   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="css/login_style.css">
    <script>
        function myalert() {
                       alert("Application submitted successfully")
                           }
    </script>
</head>
<body style="background-image:url({% static 'img/img_4.png' %});background-size:100%;">
<form id="f" method="POST" action="app">
    {% csrf_token %}
<h3>Application Form</h3>
<h4>Complete the form and press the submit button!</h4>
<label>First Name</label><br>
<input type="text" name="first_name" required="required"><br>
<label>Last Name</label><br>
<input type="text" name="last_name" required="required"><br>
<label>Email</label><br>
<input type="email" name="email" placeholder="abcdefg@gmail.com" required="required"><br>
<label>Date of Birth</label><br>
<input type="date" name="dob" placeholder="dd/mm/yyyy" required="required"><br>
    <label>Gender</label><br>
    <input type="radio" name="gender" value="male" required="required">Male
    <input type="radio" name="gender" value="female"required="required">Female<br>
    <label>Phone Number</label><br>
    <input type="number" name="number" placeholder="9924xxxxxx" required="required"><br>
     <label>Address</label><br>
    <input type="text" name="address"  required="required"><br>
    <label for="dst">District</label> <br>
            <select name="dst" id="dst">
                <option value="ekm">Ernakulam</option>
              <option value="alp">Alappy</option>
              <option value="ktym">Kottayam</option>
              <option value="tvm">Trivandrum</option>
              <option value="idk">Idukki</option>
            </select>
<br>
    <label for="bran">Branch</label><br>
            <select name="bran" id="bran">
                {% if value == 'ekm' %}
                    <option value="alv">Aluva</option>
                    <option value="eda">Edappally</option>

                {% else %}
                    <option value="ktp">Kattapana</option>
                    <option value="tdpa">Thodupuzha</option>
                {% endif %}
            </select>
    <br>
    <label for="act">Account Type</label><br>
            <select name="act" id="act">
            <option value="sa">Savings Account</option>
              <option value="ca">Current Account</option>
              <option value="nri">NRI Account</option>
            </select>
    <br>
    <label>Materials  Provide</label><br>
           <label class="container">Debit Card
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
            </label>

            <label class="container">Credit Card
             <input type="checkbox">
            <span class="checkmark"></span>
            </label>

        <label class="container">Cheque Book
        <input type="checkbox">
         <span class="checkmark"></span>
        </label><br>
     <button onclick="myalert()" class="btn btn-primary ">Submit</button> <br>
      <a href="{% url 'home' %}">home</a>
     <button type="submit" class="btn btn-primary" formaction="/logout">Logout</button><br><br>

</form>
</body>
</html>
