{% load static %}
<!DOCTYPE html><html>
<head>

   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body style="background-image:url({% static 'img/app.jpg' %});background-size:100%;">
<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    <h3><center><b>Application Form</b></center></h3>
<h6>Complete the form and press the submit button!</h6>
    <h6 style="text-align:right;"><a href="{% url 'home' %}">home</a></h6>
    <form id="f" action="app" method="POST">
      {% csrf_token %}
      <div class="formbold-input-wrapp formbold-mb-3">
        <label for="firstname" class="formbold-form-label"> Name </label>
        <div>
          <input
            type="text"
            name="text1"
            id="firstname"
            required="required"
            placeholder="First name"
            class="formbold-form-input"
          />
          <input
            type="text"
            name="lastname"
            id="lastname"
            required="required"
            placeholder="Last name"
            class="formbold-form-input"
          />
        </div>
      </div>
      <div class="formbold-mb-3">
        <label for="dob" class="formbold-form-label"> Date of Birth </label>
        <input type="date" name="dob"  required="required" id="dob" class="formbold-form-input">
      </div>
      <div class="formbold-mb-3">
        <label class="formbold-form-label">Gender</label>
        <select class="formbold-form-input" name="occupation" id="occupation">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div class="formbold-mb-3">
        <label for="email" class="formbold-form-label"> Email </label>
        <input
          type="email"
          name="text1"
          id="email"
          required="required"
          placeholder="example@email.com"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label"> Address </label>
        <input
          type="text"
          name="address"
          id="address"
          required="required"
          placeholder="Street address"
          class="formbold-form-input formbold-mb-3"
        />
        <input
          type="text"
          name="address2"
          id="address2"
          placeholder="Street address line 2"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="phone" class="formbold-form-label"> Phone </label>
        <div>
          <input
            type="number"
            name="areacode"
            id="areacode"
            required="required"
            placeholder="Area code"
            class="formbold-form-input formbold-w-45"
          />
          <input
            type="number"
            name="phone"
            id="phone"
            required="required"
            placeholder="Phone number"
            class="formbold-form-input"
          />
        </div>
      </div>
        <!-- District Branch dropdown -->
           <div class="formbold-mb-3">
       <label class="formbold-form-label">District</label>
       <select class="formbold-form-input" id="id1" onchange="populate(this.id,'id2')">
           <option value="">--select--</option>
           <option value="ernakulam">Ernakulam</option>
          <option value="kottayam">Kottayam</option>
          <option value="alapuzha">Alapuzha</option>
          <option value="idukki">Idukki</option>
          <option value="trivandrum">Trivandrum</option>
       </select> <br>
     <label class="formbold-form-label">Branch</label>
       <select class="formbold-form-input" id="id2">
               </select>

           </div>

      <div class="formbold-mb-3">
        <label class="formbold-form-label">Account Type</label>
        <select class="formbold-form-input" name="act" id="act">
          <option value="sa">Savings Account</option>
          <option value="ca">Current Account</option>
          <option value="nri">NRI Account</option>
        </select>
      </div>
        <div class="formbold-mb-3">
         <label class="formbold-form-label">Materials  Provide</label>
           <label >Debit Card
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
            </label> &nbsp;
            <label>Credit Card
             <input type="checkbox">
            <span class="checkmark"></span>
            </label> &nbsp;
        <label>Cheque Book
        <input type="checkbox">
         <span class="checkmark"></span>
        </label><br>
      </div>
           <center> <button class="btn btn-primary" onclick="myFunction()">Submit</button></center>
 <script>
function myFunction()
 {
 if (document.getElementById('f').checkValidity())
        {
        alert("Application submitted Succesfully!")
        }
  else  {
         alert("Fill the details")
        }
}
 function populate(id1,id2)
   {
      var id1= document.getElementById(id1);
      var id2= document.getElementById(id2);

      id2.innerHTML = "";
      if(id1.value == "ernakulam")
           {
           var optionArray=["|","edapally|Edapally", "aaluva|Aaluva"];
           }
      else if (id1.value == "kottayam")
           {
           var optionArray=["|","ettumanoor|Ettumanoor", "pala|Pala"];
           }
      else if (id1.value == "alapuzha")
           {
           var optionArray=["|","ambalapuzha|Ambalapuzha", "haripad|Haripad"];
           }
       else if (id1.value == "idukki")
           {
           var optionArray=["|","thodupuzha|Thodupuzha", "kattapana|Kattapana"];
           }
       else if (id1.value == "trivandrum")
           {
           var optionArray=["|","aatingal|Aatingal", "neyyatnkara|Neyyatinkara"];
           }
       else
           {
            var optionArray=["|"]
           }
       for(var option in optionArray)
        {
        var pair = optionArray[option].split("|");
        var newpair = document.createElement("option");
        newpair.value = pair[0];
        newpair.innerHTML=pair[1];
        id2.options.add(newpair);
     }
   }
 </script>
    </form>
  </div>

</div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    margin-bottom: 15px;

  }

  .formbold-checkbox-label {

  }

    margin-left: 5px;

  }

  }

  .formbold-form-file {
    padding: 12px;

    cursor: pointer;

    font-size: 12px;
    line-height: 16px;
    margin-right: 10px;
  }

  .formbold-btn {
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  .formbold-w-45 {
    width: 45%;
  }
</style>
